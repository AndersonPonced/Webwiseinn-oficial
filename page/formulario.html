<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon/Technology-removebg-preview.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <h2><span>Contactanos</span></h2>

    <form action="https://formspree.io/f/xeqykkaz" method="POST" class="formulario">
        <img class="webwise" src="../img/logo-removebg-preview.png" alt="">

        <div class="inputs-inline">
            <input type="text" id="name" name="name" required placeholder="nombre">
            <input type="text" id="apellido" name="apellido" required placeholder="apellido">
        </div>

        <div class="input-columna">
            <input class="input" type="email" name="email" required placeholder="Correo">
            <textarea name="message" id="message-dos" required placeholder="Escribe tus necesidades" cols="30" rows="10"></textarea>
        </div>

        <div class="boton-enviar">
            <a href="../index.html" class="button">volver</a>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
